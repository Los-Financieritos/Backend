<app-banner [login]="true"></app-banner>
<ng-container *ngIf="dataProform$| async as prof">
        <div class="back">
            <div class="container">
                <header>Lista de Proformas</header>
                <div class="cards-container">
                    <div *ngFor="let pro of prof">
                        <mat-card class="proyect-card">
        
                            <mat-card-header>

                                <mat-card-title> {{ pro.client_id }}</mat-card-title>
                                <mat-card-subtitle> 
                                    <i class="fa-solid fa-magnifying-glass"></i> 
                                    {{ pro.price }}</mat-card-subtitle>
                                <mat-card-subtitle>
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                    {{pro.tea}} -
                                    {{pro.cuota}}
                                </mat-card-subtitle>
                            </mat-card-header>

                            <mat-card-content>
                                
                            </mat-card-content>
        
                            <mat-card-actions>
        
                                <button mat-fab color="none" class="custom-fab">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </button>
        

                            </mat-card-actions>
                        </mat-card>
                    </div>
                </div>

            </div>
        </div>

</ng-container>
