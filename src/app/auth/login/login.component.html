<app-banner [login]="true"></app-banner>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="img-content">
        <img src="../../../assets/login.png" alt="representacion-login">
      </div>
    </div>


    <div class="col-md-6">
      <div class="logo">
        <img src="../../../assets/logo-fondo.png" alt="logo-con-fondo">
        <div> <span> Inicio de sesión</span> </div>
      </div>

      <div class="alert alert-danger" *ngIf="error">
        <p>{{ error }}</p>
      </div>

      <div class="form-container">
        <form [formGroup]="formInfo" (ngSubmit)="loginForm()">

          <div class="row-1">
            <div class="input-1">
              <label>Email</label>

              <input type="email" formControlName="email" autocomplete="off" />
              <i class="delete" [ngClass]="viewPsw ? 'fa-solid fa-eye chico': 'fa-solid fa-eye-slash grande'"></i>

            </div>

            <div class="mda-form-msg" *ngIf="
            formInfo.get('email')?.hasError('required') &&
            formInfo.get('email')?.touched
            ">
              <span> Este campo es obligatorio </span>
            </div>
            <div class="mda-form-msg" *ngIf="
            formInfo.get('email')?.hasError('email') &&
            formInfo.get('email')?.touched
            ">
              <span> No tiene formato de correo </span>
            </div>
            <div class="input-2">
              <label>Contraseña</label>

              <input [type]="viewPsw ? 'text': 'password'" formControlName="password" autocomplete="off" />
              <i class="icon-see" [ngClass]="viewPsw ? 'fa-solid fa-eye chico': 'fa-solid fa-eye-slash grande'"
                (click)="changeViewPassword()"></i>
            </div>


            <div class="mda-form-msg" *ngIf="
            formInfo.get('password')?.hasError('required') &&
            formInfo.get('password')?.touched
            ">
              <span> Este campo es obligatorio </span>
            </div>

            <div class="forget-content">
              <a class="forget-password" href="">
                <span>¿Olvidó su contraseña?</span>
                <i class="icon-see delete" [ngClass]="viewPsw ? 'fa-solid fa-eye chico': 'fa-solid fa-eye-slash grande'"
                  (click)="changeViewPassword()"></i>
              </a>
            </div>
            <div class="btn-send">
              <button type="submit" [ngClass]="formInfo.invalid ? 'disabled' :''" [disabled]="formInfo.invalid">
                <span>Ingresar</span>
              </button>
            </div>
            <div class="btns-adicionals">
              <div class="btns-alternative">
                <span class="text">¿No tienes cuenta? </span>
                <a  class="register-text"
                [routerLink]="['/register-user']"> <span>Regístrate</span> </a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
